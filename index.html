<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Public+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <title>CodePen - Trello Clone</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="main">
  <div class="list">
    <div class="title removable editable">Product Backlog</div>
    <div class="content">
      <div class="card removable editable">This is a card</div>
      <div class="card removable editable" style="">Look, another card!</div>
    </div>
    <div class="add-card editable">Add another card</div>
  </div>
  <div class="list">
    <div class="title removable editable">Current Sprint Backlog</div>
    <div class="content">
      <div class="card removable editable">Hello world!</div>
    </div>
    <div class="add-card editable">Add another card</div>
  </div>
  <div class="list">
    <div class="title removable editable">In Progress</div>
    <div class="content"></div>
    <div class="add-card editable">Add another card</div>
  </div>
  <div class="list">
    <div class="title removable editable">Review</div>
    <div class="content"></div>
    <div class="add-card editable">Add another card</div>
  </div>
  <div class="list">
    <div class="title removable editable">Done</div>
    <div class="content"></div>
    <div class="add-card editable">Add another card</div>
  </div>
  <div class="list">
    <div class="title removable editable">Additional Resources</div>
    <div class="content"></div>
    <div class="add-card editable">Add another card</div>
  </div>
</div>

<div class="add-list">
  <div class="title editable">Add another list</div>
</div>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js'></script><script  src="./script.js"></script>

</body>
</html>
